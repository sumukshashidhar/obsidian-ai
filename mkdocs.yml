site_name: Obsidian-AI Documentation
site_description: A command-line AI assistant for your personal knowledge base
site_url: https://obsidian-ai.readthedocs.io/
repo_url: https://github.com/sumukshashidhar/obsidian-ai
repo_name: sumukshashidhar/obsidian-ai

nav:
  - Home: index.md
  - User Guide:
    - Installation: user-guide/installation.md
    - Configuration: user-guide/configuration.md
    - Usage: user-guide/usage.md
    - Examples: user-guide/examples.md
  - API Reference:
    - Core: api/core.md
    - Infrastructure: api/infrastructure.md
    - Services: api/services.md
    - Interfaces: api/interfaces.md
  - Developer Guide:
    - Contributing: developer/contributing.md
    - Architecture: developer/architecture.md
    - Testing: developer/testing.md

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            separate_signature: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sumukshashidhar/obsidian-ai
  
watch:
  - src/obsidian_ai